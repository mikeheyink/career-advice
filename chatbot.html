<html>
<head>
    <title>Career Advice Chatbot</title>
</head>
<body>
    <h1>Career Advice Chatbot</h1>
    <p>Welcome to the Career Advice Chatbot! Use the input box below to ask a question about which subjects to major in, and the chatbot will use artificial intelligence to provide a response.</p>

    <form>
        <label for="input">Input:</label><br>
        <input type="text" id="input" name="input"><br>
        <button type="button" onclick="sendMessage()">Send</button>
    </form>

    <div id="output"></div>

    <script>
        function sendMessage() {
            var input = document.getElementById("input").value;

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("output").innerHTML = this.responseText;
                }
            };
            xhr.open("POST", "https://mikeheyink.github.io/career-advice/server/send-message", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({'prompt': input}));
        }
    </script>
</body>
</html>
