<html>
  <head>
    <title>Career Advice Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Career Advice Chatbot</h1>
    <form id="form">
      <input type="text" id="input" placeholder="Ask a question">
      <button type="submit" id="submit">Send</button>
    </form>
    <div id="response"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("#form").submit(function(e) {
        e.preventDefault();
        var input = $("#input").val();
        $.ajax({
          type: "POST",
          url: "https://mikeheyink.github.io/career-advice/server/send-message",
          data: {
            "prompt": input,
            "model": "text-davinci-002",
            "max_tokens": 2048,
            "temperature": 0.5
          },
          success: function(response) {
            $("#response").text(response.choices[0].text);
          }
        });
      });
    </script>
  </body>
</html>
